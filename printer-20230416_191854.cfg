[include lib/*.cfg]
#[include mainsail.cfg]

[printer]
kinematics: cartesian
max_velocity: 200
#max_accel: 3200
max_z_velocity: 20
max_z_accel: 20
max_accel: 10000  #input shaper tuning value
max_accel_to_decel: 10000   #input shaper tuning value

[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
position_endstop: -38
position_min:-38
position_max: 225
homing_speed: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
 
[tmc2209 stepper_x]
uart_pin: PA15
uart_address: 3
diag_pin: ^PA6
driver_SGTHRS: 80
run_current: 0.8
stealthchop_threshold: 999999
interpolate: True
 
[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
position_endstop: -1 #Needs adjustment, i have custom carriage
position_min:-1
position_max: 225
homing_speed: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
 
[tmc2209 stepper_y]
uart_pin: PA15
uart_address: 1
run_current: 0.8
diag_pin: ^PC5      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
 
[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 256
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 230
homing_speed: 5
second_homing_speed:1
homing_retract_dist: 2.3
 
[tmc2209 stepper_z]
uart_pin: PA15
uart_address: 2
run_current: 0.6
diag_pin: ^PA8      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
 
[extruder]
max_extrude_only_distance: 100.0
step_pin: PC14
dir_pin: PC15
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.756
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F #Might need adjustment, i have new temp sensor along with V6 heatblock and heatbreak.
sensor_pin: PC1
pressure_advance: 0.02
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
min_extrude_temp: 180
max_temp: 300 #Stock is 250
max_extrude_only_distance: 101

[tmc2208 extruder]
uart_pin: PA15
run_current: 0.7
stealthchop_threshold: 999999
 
[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130
 
[safe_z_home]
home_xy_position: 110, 110 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5               # Move up 5mm
z_hop_speed: 10
 
[controller_fan controller_fan]
pin: PA14
fan_speed: 0.7
 
[heater_fan extruder_fan]
pin: PA13
heater_temp: 65.0
 
[fan]
pin: PB9

